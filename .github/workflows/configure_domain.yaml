name: Configure Domain

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain Name'
        required: true
        type: string

jobs:
  configure-domain:
    runs-on: ubuntu-latest
    steps:
      - name: Check nameservers
        uses: ./.github/actions/check_nameservers
        with:
          domain: ${{ github.event.inputs.domain }} 

