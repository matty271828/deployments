name: Deploy Frontend
description: 'Deploys the Vite application to the target environment'

on:
  workflow_call:
    inputs:
      domain:
        description: 'Domain Name'
        required: true
        type: string
      droplet_ip:
        description: 'Digital Ocean Droplet IP'
        required: true
        type: string
    secrets:
      DIGITAL_OCEAN_SSH_PRIVATE_KEY:
        required: true

jobs:
  deploy:
    name: 'Frontend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if ! command -v pnpm &> /dev/null; then
            npm install -g pnpm
          fi
          pnpm install
        shell: bash

      - name: Build Vite app
        run: pnpm run build
        shell: bash

      - name: Deploy Frontend
        uses: ./.github/actions/deploy-frontend
        with:
          domain: ${{ inputs.domain }}
          droplet_ip: ${{ inputs.droplet_ip }}
          DIGITAL_OCEAN_SSH_PRIVATE_KEY: ${{ secrets.DIGITAL_OCEAN_SSH_PRIVATE_KEY }} 