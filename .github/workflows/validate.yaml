name: Validate
description: 'Checks that the domain is using Cloudflare nameservers and that all required secrets and variables are present'

on:
  workflow_call:
    inputs:
      domain:
        description: 'Domain Name'
        required: true
        type: string
    secrets:
      CLOUDFLARE_ACCOUNT_ID:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true
      GH_PERSONAL_ACCESS_TOKEN:
        required: true

jobs:
  check-nameservers:
    name: 'Nameservers'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Cloudflare nameservers
        uses: ./.github/actions/check_cloudflare_nameservers
        with:
          domain: ${{ inputs.domain }}
          
  check-cloudflare-credentials:
    name: 'Cloudflare'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Github Secrets
        uses: ./.github/actions/validate_cloudflare_credentials
        with:
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  check-github-access:
    name: 'GitHub'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate GitHub Access
        uses: ./.github/actions/validate_github_access
        with:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

