name: Validate
description: 'Validates the deployment configuration'

on:
  workflow_call:
    inputs:
      domain:
        required: true
        type: string
      frontend_repo:
        required: true
        type: string
    secrets:
      CLOUDFLARE_ACCOUNT_ID:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true
      GH_PERSONAL_ACCESS_TOKEN:
        required: true
      DIGITAL_OCEAN_API_TOKEN:
        required: true
      DIGITAL_OCEAN_SSH_KEY_NAME:
        required: true
      digital_ocean_ssh_private_key:
        required: true

jobs:
  check-nameservers:
    name: 'Nameservers'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Cloudflare nameservers
        uses: ./.github/actions/check_cloudflare_nameservers
        with:
          domain: ${{ inputs.domain }}
          
  check-cloudflare-credentials:
    name: 'Cloudflare Access'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Github Secrets
        uses: ./.github/actions/validate_cloudflare_credentials
        with:
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  check-github-access:
    name: 'GitHub Access'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate GitHub Access
        uses: ./.github/actions/validate_github_access
        with:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

  check-digitalocean-ssh:
    name: 'Digital Ocean Access'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Digital Ocean SSH Keys
        uses: ./.github/actions/validate_digitalocean_ssh
        with:
          digital_ocean_api_token: ${{ secrets.DIGITAL_OCEAN_API_TOKEN }}
          digital_ocean_ssh_key_name: ${{ secrets.DIGITAL_OCEAN_SSH_KEY_NAME }}
          digital_ocean_ssh_private_key: ${{ secrets.DIGITAL_OCEAN_SSH_PRIVATE_KEY }}

  validate-frontend:
    name: 'Validate Frontend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate frontend repo
        uses: ./.github/actions/validate-frontend
        with:
          frontend_repo: ${{ inputs.frontend_repo }}
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}


